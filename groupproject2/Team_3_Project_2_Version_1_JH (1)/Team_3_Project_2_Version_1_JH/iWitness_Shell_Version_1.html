<html xmlns = "http://www.w3.org/1999/xhtml">
   <head>
      <title>iWitness Journal</title>
      <link href="iWitness_Profile_Style.css" rel="stylesheet" type="text/css" />
      <script src="iWitness_Profile.js" type="text/javascript">
      </script>
   </head>
   <body>
      <div id="page">
	 
	 <div id="headerBar"></div>
	 
	 <div id="profile">
	    <h2>Profile Information</h2>
	    
	    <form id="profileForm" method="post" action="">
	       <!--  -->
	       <p>
		  <label for="nameText">Name:</label>
		  <input id="nameText" type="text" size="25"
				 maxlength="30"/>
	       </p>
	       <p>
		  <label for="imageText">Image File Name:</label>
		  <input id="imageText" type="text" size="25"
				 maxlength="30"/>
	       </p>
	       <p>
		  <label for="aboutMe">About You:</label>
		  </br>
		  <textarea id="aboutMe" type="text"></textarea>
	       </p>
  
	       <!--  -->
	       <p>
		  <input type="submit" value="Submit" onclick="displayProfile()" />
		  <input type="reset" value="Clear" />
	       </p>   
	    </form>
	 </div>
	 
	 <div id="linkArea"></div>
	 
	 <div id="mainContent"></div>
	 
      </div>
   </body>
</html>
