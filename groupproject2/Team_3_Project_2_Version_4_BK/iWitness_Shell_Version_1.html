<html xmlns = "http://www.w3.org/1999/xhtml">
   <head>
      <title>iWitness Journal</title>
      <link href="iWitness_Profile_Style.css" rel="stylesheet" type="text/css" />
      <script src="iWitness_Profile.js" type="text/javascript"></script>
	  <script src="iWitness_Content.js" type="text/javascript"></script>
   </head>
   <body>
     <div id="page">

	 <div id="headerBar">
	    <h1>iWitness</h1>
	 </div>

	 <div id="profile">
	    <h2>Profile Information</h2>

	    <form id="profileForm" method="post" action="">
	       <!--  -->
	       <p>
		  <label for="nameText">Name:</label>
		  <input id="nameText" type="text"/>
	       </p>
	       <p>
		  <label for="imageText">Image File Name:</label>
		  <input id="imageText" type="text"/>
	       </p>
	       <p>
		  <label for="aboutMe">About You:</label>
		  </br>
		  <textarea id="aboutMe" type="text"></textarea>
	       </p>

	       <!-- Image buttons, submit or cancel -->
	       <p>
		  <input type="submit" value="Submit" onclick="displayProfile()" />
		  <input type="reset" value="Clear" />
	       </p>
	    </form>
	 </div>
	 <div id="mainContent">
	    <h2>Main Content</h2>
		<form id="contentForm">
			<p>
			
			<!-- Prompt for publishing to feed -->
			<label for="status">What's going on?:</label>
			<input id="status" type="text" size="100"/>
			</p>
			<p>
			
			<!-- Buttons to choose input type -->
			<button type="button" onclick="statusUp()">Status</button>
			<button type="button" onclick="imageUp()">Image</button>
			<button type="button" onclick="linkUp()">Link</button>
			</p>
			
			<!-- Part of form that is hidden unless image is being selected -->
			<div id="picSelect" style="display:none">
			<h4>Select an image!<h4>
			<input type="radio" name="image" value="sonic" id="sonicbtn"><img src="sonic.png" height="150" >
			<input type="radio" name="image" value="kittens" id="kittensbtn"><img src="kittens.jpg" height="150" >
			<input type="radio" name="image" value="janitor" id="janitorbtn"><img src="janitor.gif" height="150" >
			<p><button type="button" onclick="postImage()">Post Selected Image</button>
			<p><button type="button" onclick="cancelImage()">Cancel</button>
			</div>
			
			<!-- Div for main feed -->
			<div id="feed">
			</div>
		</form>
		
	 </div>
	 <div id="linkArea">
	    <h2>Links</h2>
	 </div>

	 <div id="footerArea">Footer</div>
      </div>
   </body>
</html>
